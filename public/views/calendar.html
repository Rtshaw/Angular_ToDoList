<link rel="stylesheet" href="css/style.css" />

<div ng-app="App">
    <div ng-controller="dateController">
<!--        <h1>Calendar</h1>-->
<!--        <div ng-model="newTodo.todoDate">{{newTodo.todoDate}}</div>-->
        <div class="calendar">
            <datepicker date-format="yyyy 年 MM 月 dd 日" selector="form-control" date-set="{{today.toString()}}">
                <div class="input-group">
                    <input class="form-control" ng-model="chooseDay.Date" />
                    <span class="input-group-addon" style="cursor: pointer">
                    <i class="fa fa-lg fa-calendar"></i>
                </span>
                    <!--<span><button ng-click="chosen()">選擇</button></span>-->
                </div>
            </datepicker>
        </div>


        <div class="tab">
            <div ng-repeat="day in dayList" ng-if="day.date == chooseDay.Date">
                <div class="todo bg-light">
                    <span class="complete-{{day.status}}">{{day.description}}</span>
                    <!--{{day.description}}-->
                    <span class="todosta" ng-if="day.status==false">未完成</span>
                    <span class="todosta complete-{{day.status}}" ng-if="day.status==true">已完成</span>
                    <!--<span ng-if="day.status==false"></span>-->
                </div>
            </div>
        </div>

    </div>


</div>

<script type="text/javascript" src="../js/app.js"></script>
