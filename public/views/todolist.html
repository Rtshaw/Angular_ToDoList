<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-app="App">
    <div >
        <div ng-controller="todoController">
            <div class="add">
                <form>
                    <div class="date" ng-model="newTodo.todoDate">{{newTodo.todoDate}}</div>
                    <div class="input">
                        <input type="text" class="insert" placeholder="待辦事項..." ng-model="newTodo.todoDescription" required>
                        <button class="button" ng-click="addTodo()">新增</button>
                    </div>
                </form>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="title">項目</th>
                            <th class="action">動作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in todoItem track by $index" ng-model="todoItem"
                            ng-if="item.date == todayFormat">
                            <td>
                                <input type="checkbox" ng-model="item.status" ng-change="save()">
                                <span class="complete-{{item.status}}">{{item.description}}</span>
                            </td>
                            <td>
                                <input type="button" ng-click="deleteTodo($index)" value="刪除">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="text/JavaScript" src="../components/angular/angular.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
