<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="../css/style.css" />

</head>
<body ng-app="App">
    <ul>
        <li><a href="todolist.html">ToDoList</a></li>
        <li><a href="calendar">日期</a></li>
    </ul>

    <div ng-view></div>

    <div >
        <div ng-controller="todoController">

            <!--<div>-->
            <!--<table class="table">-->
            <!--<thead>-->
            <!--<tr>-->
            <!--<th class="title">項目</th>-->
            <!--<th class="action">動作</th>-->
            <!--</tr>-->
            <!--</thead>-->
            <!--<tbody>-->
            <!--<tr ng-repeat="x in todoItem" ng-model="todoItem">-->
            <!--<input type="checkbox" ng-model="x.status" ng-change="save()">-->
            <!--</tr>-->
            <!--</tbody>-->
            <!--</table>-->
            <!--</div>-->




            <form>
                <div ng-model="newTodo.todoDate">{{newTodo.todoDate}}</div>
                <input type="text" placeholder="待辦事項..." ng-model="newTodo.todoDescription" required>
                <button ng-click="addTodo()">新增</button>
            </form>



            <ul>
                <li class="todoItem" ng-repeat="item in todoItem track by $index" ng-model="todoItem">
                    <input type="checkbox" ng-model="item.status" ng-change="save()">
                    <span class="complete-{{item.status}}">{{item.description}}</span>
                    <!--<button ng-click="deleteTodo($index)">刪除</button>-->
                    <input type="button" ng-click="deleteTodo($index)" value="刪除">
                </li>
            </ul>
        </div>
    </div>




    <script type="text/JavaScript" src="../components/angular/angular.js"></script>
    <script type="text/javascript">
        angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
    <script src="../components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
